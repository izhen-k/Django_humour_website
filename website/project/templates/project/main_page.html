
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <!--                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">-->
                <!--                    The current link item-->
                <!--                </a>-->
                {% for category in categories %}
                <a href="{% url 'categories' category.id %}"
                   class="list-group-item list-group-item-action">{{category}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9">
            {% for new in data %}
            <div class="card mb-4" style="width: 18rem;">
                {{new.category.title}}
                {{new.created_at|date:'j.n.Y G:i:s'}}
                {%if new.photo%}
                <img src=" {{new.photo.url}}" class="card-img-top" width="50">
                {%else%}
                <img src="https://w.forfun.com/fetch/56/5656d35727009cabea6ce79973a9702c.jpeg" class="card-img-top"
                     width="50">
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title">{{new.title}}</h5>
                    <p class="card-text">{{new.content|capfirst|truncatewords_html:10}}</p>
                    <a href="#" class="btn btn-primary">Читай дальше...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
